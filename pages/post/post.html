<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/atomic-design/" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of posts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8e23f8d34.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="components/navbar/navbar.js" defer></script>
    <script src="components/hero/hero.js" defer></script>
    <script src="components/footer/footer.js" defer></script>
    <script src="components/toast/toast.js" defer></script>
    <script src="components/progress/progress.js" defer></script>
    <script src="components/loader/loader-component.js" defer></script>

    <navbar-component></navbar-component>
    <hero-component 
        title="Atomic Design"
        message="El desarrollo en pequenos bloques de codigo reutilizables"
        image="img/woman_1.jpg"
    ></hero-component>
    <section class="text-center">
        <h2>Progress bar Block</h2>
        <p>Se utilizan para emular procesos de carga</p>
        <progress-component value="0"></progress-component>
        <progress-component value="20"></progress-component>
        <progress-component value="40" color="#0dcaf0"></progress-component>
        <progress-component value="80" color="#dc3545"></progress-component>
        <progress-component class="animated" color="#198754"></progress-component>
    </section>
    
    <section class="text-center">
        <h2>Loader block</h2>
        <p>Animaciones de carga de contenido</p>
        
        <div class="flex-loaders">
            <loader-component></loader-component>
            <loader-component color-spin="#0dcaf0" velocity="2s"></loader-component>
            <loader-component color-spin="#dc3545" velocity="1s"></loader-component>
            <loader-component color-spin="#198754" velocity="3s"></loader-component>
        </div>
    </section>

    <section class="text-center">
        <h2>Toast block</h2>
        <p>
            Se utilizan para mostrar mensajes emergentes, 
            en diferentes partes de la pantalla
        </p>
        <p>
            <toast-component text="Atomic Design"></toast-component>
            <button class="modal-button" id="toast-trigger" type="button">Abrir Toast</button>
        </p>
    </section>
    <footer-component></footer-component>
    <script src="pages/post/post.js"></script>
</body>
</html>
