<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes web - formularios</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/a8e23f8d34.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <script src="/components/navbar/navbar.js" defer></script>
    <script src="/components/hero/hero.js" defer></script>
    <script src="/components/footer/footer.js" defer></script>
    <script src="/components//alert/alert.js" defer></script>
    <script src="/components/signature/signature.js" defer></script>
    
    <navbar-component></navbar-component>
    <hero-component 
        title="Atomic Design"
        message="El desarrollo en pequenos bloques de codigo reutilizables"
        image="/img/image_2.jpg"
    ></hero-component>
    <section class="text-center">
        <h1>Form block & Alert block</h1>
        <p>Bloques de formularios para el usuario con una alerta de notificación</p>
    </section>
    <div class="form-container">
        <div class="flex-center">
            
            <!-- componente de alerta del formulario -->
            <alert-component show="false"></alert-component>

            <form action="" method="" class="form">
                <div class="form-row">
                    <label for="name">Nombre:</label>
                    <div>
                        <input type="text" name="name" id="name" />
                        <small id="errors-name" class="text-danger d-none"></small>
                    </div>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <div>
                        <input type="email" name="email" id="email" />
                        <small id="errors-email" class="text-danger d-none"></small>
                    </div>
                </div>
                <div class="form-row">
                    <label for="message">Mensaje:</label>
                    <div>
                        <textarea name="message" id="message"></textarea>
                        <small id="errors-message" class="text-danger d-none"></small>
                    </div>
                </div>
                <button class="modal-button" type="submit">Enviar datos</button>
            </form>
        </div>
    </div>
    <section class="text-center">
        <h2>Signature Block</h2>
        <p>
            Muy utilizado para verificación de firmas digitales con canvas y JavaScript
            <br> <br>
            Prueba firmar el cuadro con el mouse
        </p>
        <signature-component height="250" width="320"></signature-component>
    </section>

    <footer-component></footer-component>
    <script src="/pages/forms.js"></script>
</body>
</html>
